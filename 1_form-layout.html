<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-sacle=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>        
<!-- Task 1: Implement a multi-column form layout using Bootstrap's grid system.= -->
        <form class="container my-5">
            <div class="row my-4 g-3 g-lg-4">
                <div class="col-12 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
                        <label for="first-name">First Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="middle-name" name="middle-name" placeholder="Middle Name">
                        <label for="middle-name">Middle Name</label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
                        <label for="last-name">Last Name</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="confirm-email" name="confirm-email" placeholder="Confirm Email">
                        <label for="confirm-email">Confirm Email</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                        <small class="m-1">Must contain letters, numbers, and symbols</small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-8 col-md-4">
                    <select class="form-select" aria-label="Country Selector">
                        <option selected>Choose you country</option>
                        <option value="1">USA</option>
                        <option value="1">Everywhere else</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>

</html>
